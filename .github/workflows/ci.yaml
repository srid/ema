name: "CI"
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAINLINE: refs/heads/master
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            trusted-public-keys = cache.srid.ca:8sQkbPrOIoXktIwI0OucQBXod2e9fDjjoEZWn8OXbdo=
            substituters = https://cache.srid.ca
      - name: Cache Nix dependencies
        run: |
          nix develop -j 4 -c echo
      - name: Format check
        run: |
          nix develop -j auto -c treefmt --fail-on-change
      - name: Hlint
        run: |
          nix develop -j auto -c hlint src
      - name: Build ðŸ”§
        run: |
          nix build -j4 --no-link
